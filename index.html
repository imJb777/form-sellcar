<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SELL YOUR VEHICLE</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>


  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vendas fáceis e velozes!</h3>
      </div>

      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda seu carro aqui!</h1>
          <p>descreva as características e as opções do seu veículo</p>
          <form>
            <div class="box-input">
              <label for="title">
                Titulo do anuncio do seu veiculo
                <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="text"
                id="title"
                class="block"
                placeholder="um titulo para venda do seu veículo"
                minlength="1"
                maxlength="50"
                required />
            </div>

            <div class="box-input">
              <label for="price">
                Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="defina o preço do seu veículo:"
                required />
            </div>

            <div class="box-input">
              <label for="description">
                Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="aqui você coloca todos os detalhes do veículo"></textarea>
            </div>

            <div class="box-input">
              <label for="brand">
                Marca <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required />
            </div>

            <div class="box-input">
              <label for="model">
                Modelo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required />
            </div>

            <div class="box-input">
              <label for="purchaseDate">
                Data de compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchaseDate"
                id="purchaseDate"
                class="block"
                required />
            </div>
            
            <div class="box-input">
                <p>Tipo de câmbio:  <span class="required-field">*</span></label></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automatico</label>
              </div>

              <div class="optional-box">
                <p>Opcionais</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac">
                        <label for="ac">Ar condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" id="re" name="optional[]" value="re">
                        <label for="re">Camera de ré</label>
                    </li>
                </ul>
              </div>    

              <div class="optional-box">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="laneAssist" name="optional[]" value="laneAssist">
                        <label for="laneAssist">Assistente de pista</label>
                    </li>
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                        <label for="keyless">Partida keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                        <label for="smartphone">Integração com celular</label>
                    </li>
                    <li>
                        <input type="checkbox" id="leatherSeat" name="optional[]" value="leatherSeat">
                        <label for="leatherSeat">Banco de couro</label>
                    </li>
                </ul>
              </div>    
              <div class="box-input">
                <p>Fotos do veículo: <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png,image/jpg" id="images" name="images" required>
              </div>


            <input type="submit" value="enviar"  class="btn-submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
